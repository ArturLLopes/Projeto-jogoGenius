<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/style/main.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./src/img/favicon/Favicon.ico" type="image/x-icon">   

    <title>Jogo Genius (Simon)</title>
</head>
<body>

    <div class="game-container">
        <h1>Jogo Genius</h1>
        <div class="buttons">
            <button id="green" class="button"></button>
            <button id="red" class="button"></button>
            <button id="yellow" class="button"></button>
            <button id="blue" class="button"></button>
        </div>
        <div class="info">
            <p id="message">Comece o jogo!</p>
            <p>Pontuação: <span id="score">0</span></p>
        </div>
        <button id="start-btn">Iniciar Jogo</button>
    </div>

    <script src="./src/js/engine.js"></script>
</body>
</html>
